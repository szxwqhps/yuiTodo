<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">
<div id="log"></div>

<script src="../js/yui/build/yui/yui-debug.js"></script>
<script>
YUI({
    modules: {
        'localStorageSync': {
            fullpath: '../js/localStorageSync.js',
            requires: ['base', 'model']
        },
        'todoItem': {
            fullpath: '../js/TodoItem.js',
            requires: ['base', 'localStorageSync', 'model']
        },
        'todoList': {
            fullpath: '../js/TodoList.js',
            requires: ['base', 'localStorageSync', 'model-list', 'todoItem']
        },
        'todoListTest': {
            fullpath: 'todoListTest.js',
            requires: ['test', 'todoItem', 'todoList']
        }
    }
}).use('todoListTest', 'test-console', function(Y) {
    new Y.Test.Console().render('#log');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
