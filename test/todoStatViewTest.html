<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">
<div id="todo-stat"></div>
<div id="log"></div>

<script src="../js/yui/build/yui/yui-debug.js"></script>
<script>
    YUI({
        modules: {
            'todoStatView': {
                fullpath: '../js/TodoStatView.js',
                requires: ['base', 'view', 'model']
            },
            'todoStatViewTest': {
                fullpath: 'todoStatViewTest.js',
                requires: ['test', 'todoStatView']
            }
        }
    }).use('todoStatViewTest', 'test-console', function(Y) {
                new Y.Test.Console().render('#log');
                Y.Test.Runner.run();
            });
</script>
</body>
</html>
