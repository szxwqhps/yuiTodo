<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">
<div id="log"></div>

<script src="../js/yui/build/yui/yui-debug.js"></script>
<script>
    YUI({
        modules: {
            'localStorageSync': {
                fullpath: '../js/localStorageSync.js',
                requires: ['base', 'model']
            },
            'localStorageSyncTest': {
                fullpath: 'localStorageSyncTest.js',
                requires: ['localStorageSync', 'test', 'base', 'model']
            }
        }
    }).use('localStorageSyncTest', 'test-console', function(Y) {
        new Y.Test.Console().render('#log');
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
