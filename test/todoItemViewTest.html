<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">
<div>
    <input type="text" id="new-todo" placeholder="hi">
    <ul id="todo-list"></ul>
</div>
<div id="log"></div>

<script src="../js/yui/build/yui/yui-debug.js"></script>
<script>
    YUI({
        debug: true,
        filter: 'debug',
        modules: {
            'localStorageSync': {
                fullpath: '../js/localStorageSync.js',
                requires: ['base', 'model']
            },
            'todoItem': {
                fullpath: '../js/TodoItem.js',
                requires: ['base', 'localStorageSync', 'model']
            },
            'todoItemView': {
                fullpath: '../js/TodoItemView.js',
                requires: ['view', 'model', 'todoItem']
            },
            'todoItemViewTest': {
                fullpath: 'todoItemViewTest.js',
                requires: ['node', 'test', 'todoItemView', 'model']
            }
        }
    }).use('todoItemViewTest', 'test-console', function(Y) {
        new Y.Test.Console().render('#log');
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
